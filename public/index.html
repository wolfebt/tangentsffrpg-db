<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Connection Test</title>
</head>
<body>

    <h1>Firebase Connection Test Page</h1>
    <p>Check the browser's developer console (F12) for success or failure messages.</p>
    <p>If you see this page, the new index.html has been deployed correctly.</p>
    <p id="status">Status: Testing...</p>

    <script type="module">
        // Import only the necessary Firebase SDK
        import 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js';

        // =================================================================================
        // CRITICAL ACTION REQUIRED: 
        // YOU MUST REPLACE THESE PLACEHOLDERS WITH YOUR *REAL* FIREBASE CONFIG.
        // The test will fail until you do this.
        // =================================================================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // --- Test Script ---
        const statusElement = document.getElementById('status');
        console.log("--- Starting Firebase Connection Test ---");

        try {
            // This is the line that is likely failing on your live site.
            firebase.initializeApp(firebaseConfig);

            // If we reach this line, it means the connection was successful.
            console.log("%cSUCCESS: Firebase was initialized correctly.", "color: green; font-weight: bold;");
            statusElement.textContent = "Status: SUCCESS! Firebase connected.";
            statusElement.style.color = "lightgreen";

        } catch (error) {
            // If this block runs, the firebaseConfig is wrong or missing.
            console.error("%cFAILURE: Firebase initialization failed. Check your firebaseConfig object.", "color: red; font-weight: bold;");
            console.error("Error details:", error);
            statusElement.textContent = "Status: FAILURE! Check console for errors.";
            statusElement.style.color = "red";
        }

    </script>

</body>
</html>
