<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangent SFF RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <style>
        :root {
            --bg-main: #212121; --bg-section: #333333; --text-light: #f5f5f5; --text-subtle: #cccccc;
            --btn-primary-bg: rgba(20, 20, 20, 0.45); --btn-primary-hover-bg: rgba(40, 40, 40, 0.7);
            --border-main: #9e9e9e; --border-focus: #f5f5f5; --font-body: 'Trebuchet MS', Helvetica, sans-serif;
            --font-display: 'Trebuchet MS', Helvetica, sans-serif;
        }
        body {
            background-image: url('https://wolfebt.github.io/tangent-rpg-dbm/background.png');
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            color: var(--text-light); font-family: var(--font-body);
        }
        .brand-heading {
            font-family: var(--font-display); font-weight: 700; letter-spacing: 0.1em;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 4px 4px 8px rgba(0,0,0,0.7);
        }
        .brand-subtitle { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000, 2px 2px 4px rgba(0,0,0,0.5); }
        .nav-button {
            background-color: var(--btn-primary-bg); border: 2px solid var(--border-main); color: var(--text-light);
            font-family: var(--font-display); font-weight: 700; text-transform: uppercase; transition: all 0.3s ease;
            text-shadow: 1px 1px 2px #000; backdrop-filter: blur(5px);
        }
        .nav-button:hover {
            background-color: var(--btn-primary-hover-bg); border-color: var(--border-focus); transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
        }
        #auth-container { position: absolute; top: 1rem; right: 1rem; z-index: 50; }
        .auth-button {
            background-color: rgba(30,30,30,0.7); border: 1px solid #888; color: var(--text-light); padding: 0.5rem 1rem;
            border-radius: 0.375rem; font-family: var(--font-body); font-weight: 700; text-transform: uppercase;
            transition: all 0.2s ease; backdrop-filter: blur(4px);
        }
        .auth-button:hover { background-color: var(--btn-primary-hover-bg); border-color: var(--border-focus); }
        #firebaseui-auth-container {
            background-color: rgba(20, 20, 20, 0.6); padding: 2rem; border-radius: 0.5rem; backdrop-filter: blur(5px);
            border: 1px solid var(--border-main); width: 100%; max-width: 24rem;
        }
        #ai-chatbot-container {
            position: fixed; bottom: 1.5rem; right: 1.5rem; width: 350px; max-width: 90vw;
            background-color: rgba(20, 20, 20, 0.8); border: 1px solid var(--border-main); border-radius: 0.5rem;
            backdrop-filter: blur(8px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease; overflow: hidden;
        }
        #chat-header {
            display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1rem;
            background-color: rgba(40,40,40,0.7); cursor: pointer;
        }
        #toggle-chat-button { background: none; border: none; color: var(--text-subtle); font-size: 1.5rem; line-height: 1; padding: 0 0.5rem; }
        #chat-body { height: 450px; display: flex; flex-direction: column; transition: height 0.3s ease; }
        #ai-chatbot-container.minimized #chat-body { height: 0; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        .chat-message { padding: 0.5rem 0.75rem; border-radius: 0.375rem; max-width: 85%; word-wrap: break-word; }
        .user-message { background-color: #4A5568; color: var(--text-light); align-self: flex-end; }
        .ai-message { background-color: #2D3748; color: var(--text-subtle); align-self: flex-start; }
        #chat-form { border-top: 1px solid var(--border-main); padding: 0.5rem; display: flex; gap: 0.5rem; }
        #user-prompt-input {
            flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-main);
            border-radius: 0.375rem; padding: 0.5rem 0.75rem; color: var(--text-light);
        }
        #user-prompt-input:focus { outline: none; border-color: var(--border-focus); }
        #send-prompt-button {
            background-color: #4A5568; border: none; color: white; padding: 0.5rem 1rem;
            border-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s;
        }
         #send-prompt-button:hover { background-color: #2D3748; }
    </style>
</head>
<body class="flex flex-col h-screen relative">
    <header id="auth-container"></header>
    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
        <div class="mb-12">
            <h1 class="brand-heading text-6xl md:text-8xl">TANGENT</h1>
            <h2 class="brand-subtitle text-xl md:text-2xl text-gray-300 mt-2 font-light tracking-wider">Science Fiction and Fantasy Role Playing Game</h2>
            <p class="text-gray-400 text-sm mt-4">UI Version: 1.5</p>
        </div>
        <div id="dynamic-content-container" class="w-full max-w-sm flex flex-col items-center gap-6">
            <div id="firebaseui-auth-container"></div>
            <nav id="navigation-menu" class="w-full flex flex-col gap-6 hidden">
                <a href="#" class="nav-button block w-full py-6 rounded-lg text-2xl">Persona Folio</a>
                <a href="#" class="nav-button block w-full py-6 rounded-lg text-2xl">Database Manager</a>
            </nav>
        </div>
    </main>
    <div id="ai-chatbot-container" class="hidden minimized">
        <div id="chat-header">
            <h3 class="font-bold text-lg">Bastion</h3>
            <button id="toggle-chat-button" title="Toggle Chat">▲</button>
        </div>
        <div id="chat-body">
            <div id="chat-messages"><div class="chat-message ai-message">Welcome! I am Bastion, your RPG assistant. What can I help you with?</div></div>
            <form id="chat-form">
                <input type="text" id="user-prompt-input" placeholder="Ask Bastion..." autocomplete="off">
                <button type="submit" id="send-prompt-button">Send</button>
            </form>
        </div>
    </div>
    <footer></footer>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script type="module">
        import 'https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js';
        import 'https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js';
        import 'https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js';
        import 'https://www.gstatic.com/firebasejs/9.10.0/firebase-functions-compat.js';

       // For Firebase JS SDK v7.20.0 and later, measurementId is optional
				const firebaseConfig = {
				apiKey: "AIzaSyAMpS56HSVunbo4PxPOFHAm9pFq_pXEDM8",
				authDomain: "tangentsffrpg-db.firebaseapp.com",
				projectId: "tangentsffrpg-db",
				storageBucket: "tangentsffrpg-db.firebasestorage.app",
				messagingSenderId: "583360037097",
				appId: "1:583360037097:web:2ea3f057bf51d54fd8b078",
				measurementId: "G-JVE9ZMKSRL"
};
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const functions = firebase.functions();

        const functionName = 'callRpgAssistantV3';
        const callRpgAssistantCloudFunction = functions.httpsCallable(functionName);

        let currentUser = null;
        const authContainer = document.getElementById('auth-container');
        const firebaseuiContainer = document.getElementById('firebaseui-auth-container');
        const navigationMenu = document.getElementById('navigation-menu');
        const chatbotContainer = document.getElementById('ai-chatbot-container');
        const chatHeader = document.getElementById('chat-header');
        const toggleChatButton = document.getElementById('toggle-chat-button');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-prompt-input');
        let conversationHistory = [{ role: "model", parts: [{ text: "You are Bastion, a helpful and creative RPG game master assistant for the Tangent SFF RPG." }] }];
        const ui = new firebaseui.auth.AuthUI(auth);
        const uiConfig = {
            callbacks: { signInSuccessWithAuthResult: (authResult, redirectUrl) => false, uiShown: () => {} },
            signInFlow: 'popup',
            signInOptions: [ firebase.auth.GoogleAuthProvider.PROVIDER_ID, firebase.auth.EmailAuthProvider.PROVIDER_ID ],
        };

        const addMessageToUI = (role, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', role === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        const handleSendMessage = async (event) => {
            event.preventDefault();
            const userPrompt = userInput.value.trim();
            if (!userPrompt || !currentUser) return;
            addMessageToUI('user', userPrompt);
            conversationHistory.push({ role: "user", parts: [{ text: userPrompt }] });
            userInput.value = '';
            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('chat-message', 'ai-message');
            thinkingMessage.textContent = 'Thinking...';
            chatMessages.appendChild(thinkingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            try {
                console.log(`Attempting to call function: ${functionName}`);
                const result = await callRpgAssistantCloudFunction({ userPrompt, conversationHistory });
                chatMessages.removeChild(thinkingMessage);
                const responseText = result.data.response;
                addMessageToUI('ai', responseText);
                conversationHistory.push({ role: "model", parts: [{ text: responseText }] });
            } catch (error) {
                console.error(`Error calling AI assistant Cloud Function (${functionName}):`, error);
                chatMessages.removeChild(thinkingMessage);
                addMessageToUI('ai', 'Sorry, an error occurred. Please check the console for details.');
            }
        };

        const toggleChat = () => {
            chatbotContainer.classList.toggle('minimized');
            toggleChatButton.textContent = chatbotContainer.classList.contains('minimized') ? '▲' : '▼';
        };

        chatForm.addEventListener('submit', handleSendMessage);
        chatHeader.addEventListener('click', toggleChat);

        auth.onAuthStateChanged(user => {
            currentUser = user; 
            if (user) {
                firebaseuiContainer.classList.add('hidden');
                navigationMenu.classList.remove('hidden');
                chatbotContainer.classList.remove('hidden');
                authContainer.innerHTML = `<div class="flex items-center gap-4"><span class="text-sm text-gray-300">${user.displayName || user.email}</span><button id="logout-trigger-button" class="auth-button">Logout</button></div>`;
                document.getElementById('logout-trigger-button').addEventListener('click', () => auth.signOut());
            } else {
                navigationMenu.classList.add('hidden');
                chatbotContainer.classList.add('hidden');
                firebaseuiContainer.classList.remove('hidden');
                authContainer.innerHTML = '';
                if (ui.isPendingRedirect()) {
                    ui.start('#firebaseui-auth-container', uiConfig);
                }
                 ui.start('#firebaseui-auth-container', uiConfig);
            }
        });
    </script>
</body>
</html>
